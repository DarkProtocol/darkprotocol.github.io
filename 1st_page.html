<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-2">
                <img src="images/logo.png" class="img-fluid">
            </div>
            <div class="w-100"></div>
            <div class="col-2 vpn">
                <img src="images/VPN.png" class="img-fluid">
            </div>

            <div class="w-100"></div>

            <div class="col-10 col-md-5 form">
                <form role="form" class="row justify-content-center">

                    <div class="col-12 block">
                        <div class="row justify-content-center">

                            <label for="site">Enter a site you want to visit</label>
                            <div class="w-100"></div>

                            <div class="col-12">
                                <input type="text" id="site">
                                <div class="internet"><img src="images/internet.png" class="img-fluid"></div>
                                <div class="btn"><img src="images/arrow.png" width="15em" class="arrow"></div>
                            </div>

                        </div>
                    </div>

                    <div class="col-12 block">
                        <div class="row justify-content-center">

                            <label for="search">Choose it from the list</label>
                            <div class="w-100"></div>

                            <div class="col-12">
                                <input type="text" id="search" placeholder="search a website">
                                <div class="search"><img src="images/search.png" class="img-fluid"></div>
                            </div>

                        </div>
                    </div>

                    <div class="col-12 block pre-scrollable">
                        <table class="table">
                            <tbody>
                            <tr class="row justify-content-around table-row">
                                <td class="cell col-2">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"></div>
                                    <div class="daw"><img src="images/daw.png" class="img-fluid"></div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                            </tr>

                            <tr class="row justify-content-around table-row">
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                                <td class="col-2 cell">
                                    <div class="icon"><img src="images/netflix.png" class="img-fluid"> </div>
                                    <span>Netflix</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                    <div class="col-12 text">
                        <p class="text-muted">This is a subscription service. By clicking on the continue buttton you are agreeing to enter a subscription service. You will receive access to the member zone. Data charges may apply</p>
                    </div>
                </form>
            </div>

        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
